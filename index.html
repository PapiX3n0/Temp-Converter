<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <h2>
      Enter the Temperature in the following spots to receive the converted
      number:
    </h2>

    <p>Fahrenheit to Celsius</p>
    <input type="number" id="Fahrenheit" placeholder="Enter Fahrenheit" />

    <button id="btn">Convert</button>

    <p id="output">Result:</p>

    <p>Celsius to Fahrenheit</p>
    <input type="number" id="Celsius" placeholder="Enter Celsius" />

    <button id="btn2">Convert</button>

    <p id="output2">Result:</p>
  </body>
</html>
